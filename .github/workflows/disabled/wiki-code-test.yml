name: Wiki Code Examples Test

on:
  push:
    paths:
      - 'wiki/**'
      - 'scripts/test_wiki_code_examples.py'
  pull_request:
    paths:
      - 'wiki/**'
      - 'scripts/test_wiki_code_examples.py'
  schedule:
    # Run weekly on Tuesdays at 10am UTC
    - cron: '0 10 * * 2'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-code:
    runs-on: ubuntu-latest
    name: Test Code Examples

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core dependencies needed for import checks
          pip install anndata scanpy numpy pandas

      - name: Run code example tests
        id: test_code
        run: |
          python scripts/test_wiki_code_examples.py --verbose --output wiki-code-test-report.md
        continue-on-error: true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-test-report
          path: wiki-code-test-report.md
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && steps.test_code.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('wiki-code-test-report.md', 'utf8');

            // Truncate if too long for GitHub comment
            const maxLength = 60000;
            const truncatedReport = report.length > maxLength
              ? report.substring(0, maxLength) + '\n\n... (truncated)'
              : report;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Wiki Code Examples Test Results\n\n${truncatedReport}`
            });

      - name: Fail if tests failed
        if: steps.test_code.outcome == 'failure'
        run: |
          echo "::error::Code example tests failed"
          exit 1
