name: Setup Package Auth

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Generate .pypirc for GitHub Packages
      run: |
        cat > ~/.pypirc << EOF
        [distutils]
        index-servers = github
        
        [github]
        repository: https://upload.pypi.org/legacy/
        username: __token__
        password: ${{ secrets.GITHUB_TOKEN }}
        EOF
        
    - name: Test authentication
      run: |
        pip install twine
        twine check --help
