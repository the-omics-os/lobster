name: Sync to Public Repository via Github

on:
  push:
    branches: [main]
    paths-ignore:
      - 'private/**'
      - '.github/**'
      - '**/*_secret*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run only'
        required: false
        default: 'false'
      force_push:
        description: 'Force push (use only for intentional history reset)'
        required: false
        default: 'false'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout private repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # Shallow clone (no history)
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Configure Git
      env:
        GIT_USER_NAME: ${{ secrets.GIT_USER_NAME || 'omics-os-bot' }}
        GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL || 'bot@omics-os.com' }}
      run: |
        git config --global user.name "$GIT_USER_NAME"
        git config --global user.email "$GIT_USER_EMAIL"
        
    - name: Setup SSH for public repo
      run: |
        mkdir -p ~/.ssh
        printf "%s\n" "${{ secrets.PUBLIC_REPO_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        
    - name: Install dependencies for validation
      run: pip install -e .

    - name: Validate allowlist matches subscription_tiers.py
      run: |
        # Ensure allowlist is generated from subscription_tiers.py (single source of truth)
        # This prevents premium code from accidentally shipping in the public package
        python scripts/generate_allowlist.py --validate

    - name: Run sync script
      env:
        PUBLIC_REPO: git@github.com:the-omics-os/lobster-local.git
        GIT_USER_NAME: ${{ secrets.GIT_USER_NAME || 'omics-os-bot' }}
        GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL || 'bot@omics-os.com' }}
      run: |
        # Normal sync preserves git history for continuous updates
        # Force push only used when manually triggered with force_push=true
        python scripts/sync_to_public.py \
          --repo $PUBLIC_REPO \
          --branch main \
          ${{ github.event.inputs.force_push == 'true' && '--force' || '' }} \
          ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
          
    - name: Create sync report
      if: success()
      run: |
        echo "## Sync Report" >> $GITHUB_STEP_SUMMARY
        echo "- Source: ${{ github.repository }}@${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- Target: lobster-local" >> $GITHUB_STEP_SUMMARY
        echo "- Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
        echo "- Status: âœ… Success" >> $GITHUB_STEP_SUMMARY
