name: Sync Wikis

on:
  push:
    branches: [main]
    paths:
      - 'wiki/**'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force push to wiki repositories'
        required: false
        default: 'false'
      dry_run:
        description: 'Dry run only'
        required: false
        default: 'false'

jobs:
  sync-wikis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Configure Git
      run: |
        git config --global user.name "Lobster Bot"
        git config --global user.email "bot@omics-os.com"
        
    - name: Run wiki sync
      env:
        WIKI_SYNC_PAT: ${{ secrets.WIKI_SYNC_PAT }}
      run: |
        python scripts/sync_wikis.py \
          --source wiki \
          --allowlist scripts/wiki_public_allowlist.txt \
          --lobster-wiki https://github.com/the-omics-os/lobster.wiki.git \
          --lobster-local-wiki https://github.com/the-omics-os/lobster-local.wiki.git \
          ${{ github.event.inputs.force == 'true' && '--force' || '' }} \
          ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
          
    - name: Create sync report
      if: success()
      run: |
        echo "## Wiki Sync Report" >> $GITHUB_STEP_SUMMARY
        echo "- Source: ${{ github.repository }}/wiki" >> $GITHUB_STEP_SUMMARY
        echo "- Targets:" >> $GITHUB_STEP_SUMMARY
        echo "  - lobster.wiki (full content)" >> $GITHUB_STEP_SUMMARY
        echo "  - lobster-local.wiki (filtered content)" >> $GITHUB_STEP_SUMMARY
        echo "- Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
        echo "- Status: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Files Excluded from lobster-local.wiki:" >> $GITHUB_STEP_SUMMARY
        echo "- 21-cloud-local-architecture.md" >> $GITHUB_STEP_SUMMARY
        echo "- Any future cloud-specific documentation" >> $GITHUB_STEP_SUMMARY
