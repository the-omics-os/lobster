name: Wiki Link Checker

on:
  push:
    paths:
      - 'wiki/**'
      - 'scripts/check_wiki_links.py'
  pull_request:
    paths:
      - 'wiki/**'
      - 'scripts/check_wiki_links.py'
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run link checker (internal links only)
        id: check_internal
        run: |
          python scripts/check_wiki_links.py --output wiki-link-report.md
        continue-on-error: true

      - name: Upload link check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: wiki-link-report.md
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && steps.check_internal.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('wiki-link-report.md', 'utf8');

            // Truncate if too long for GitHub comment
            const maxLength = 60000;
            const truncatedReport = report.length > maxLength
              ? report.substring(0, maxLength) + '\n\n... (truncated)'
              : report;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Wiki Link Check Results\n\n${truncatedReport}`
            });

      - name: Fail if broken links found
        if: steps.check_internal.outcome == 'failure'
        run: |
          echo "::error::Broken links detected in wiki documentation"
          exit 1
