[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lobster-drug-discovery"
version = "1.0.0"
description = "Drug discovery agent for Lobster AI â€” target identification, compound profiling, clinical translation, pharmacogenomics"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    {name = "Omics-OS", email = "info@omics-os.com"}
]
keywords = ["bioinformatics", "drug-discovery", "cheminformatics", "pharmacogenomics", "lobster-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12,<3.14"
dependencies = [
    "lobster-ai~=1.0.0",
    "anndata>=0.9.0",
    "numpy>=1.23.0",
    "pandas>=1.5.0",
    "scipy>=1.10.0",
    "scikit-learn>=1.3.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
chemistry = ["rdkit>=2023.03.1"]
docking = ["meeko>=0.5", "vina>=1.2"]
plm = ["transformers>=4.30", "torch>=2.0"]
full = ["lobster-drug-discovery[chemistry,docking,plm]"]

[project.urls]
Homepage = "https://omics-os.com"
Documentation = "https://docs.omics-os.com"
Repository = "https://github.com/the-omics-os/lobster"

[project.entry-points."lobster.agents"]
drug_discovery_expert = "lobster.agents.drug_discovery.drug_discovery_expert:AGENT_CONFIG"
cheminformatics_expert = "lobster.agents.drug_discovery.cheminformatics_expert:AGENT_CONFIG"
clinical_dev_expert = "lobster.agents.drug_discovery.clinical_dev_expert:AGENT_CONFIG"
pharmacogenomics_expert = "lobster.agents.drug_discovery.pharmacogenomics_expert:AGENT_CONFIG"

[project.entry-points."lobster.states"]
DrugDiscoveryExpertState = "lobster.agents.drug_discovery.state:DrugDiscoveryExpertState"
CheminformaticsExpertState = "lobster.agents.drug_discovery.state:CheminformaticsExpertState"
ClinicalDevExpertState = "lobster.agents.drug_discovery.state:ClinicalDevExpertState"
PharmacogenomicsExpertState = "lobster.agents.drug_discovery.state:PharmacogenomicsExpertState"

[tool.setuptools]
packages.find = {where = ["."], include = ["lobster*"], namespaces = true}

[tool.setuptools.package-data]
"*" = ["py.typed"]
