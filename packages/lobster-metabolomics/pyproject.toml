[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lobster-metabolomics"
version = "1.0.0"
description = "Metabolomics agent for Lobster AI (LC-MS, GC-MS, NMR untargeted metabolomics)"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    {name = "Omics-OS", email = "info@omics-os.com"}
]
keywords = ["bioinformatics", "metabolomics", "LC-MS", "GC-MS", "NMR", "untargeted", "lobster-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12,<3.14"
dependencies = [
    "lobster-ai~=1.0.0",
    "anndata>=0.9.0",
    "numpy>=1.23.0",
    "pandas>=1.5.0",
    "scipy>=1.10.0",
    "scikit-learn>=1.3.0",
    "statsmodels>=0.14.0",
]

[project.urls]
Homepage = "https://omics-os.com"
Documentation = "https://docs.omics-os.com"
Repository = "https://github.com/the-omics-os/lobster"

[project.entry-points."lobster.agents"]
metabolomics_expert = "lobster.agents.metabolomics.metabolomics_expert:AGENT_CONFIG"

[project.entry-points."lobster.states"]
MetabolomicsExpertState = "lobster.agents.metabolomics.state:MetabolomicsExpertState"

[tool.setuptools]
packages.find = {where = ["."], include = ["lobster*"], namespaces = true}

[tool.setuptools.package-data]
"*" = ["py.typed"]
