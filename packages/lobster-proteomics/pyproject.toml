[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lobster-proteomics"
version = "1.0.10"
description = "Proteomics agent for Lobster AI (DDA/DIA mass spectrometry, affinity platforms)"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    {name = "Omics-OS", email = "info@omics-os.com"}
]
keywords = ["bioinformatics", "proteomics", "mass-spectrometry", "DDA", "DIA", "Olink", "SomaScan", "lobster-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12,<3.14"
dependencies = [
    "lobster-ai~=1.0.0",
    "anndata>=0.9.0",
    "numpy>=1.23.0",
    "pandas>=1.5.0",
    "plotly>=5.0.0",
    "scipy>=1.10.0",
    "scikit-learn>=1.3.0",
    "statsmodels>=0.14.0",
    "lifelines>=0.27.0",
]

[project.optional-dependencies]
network-analysis = [
    "networkx>=3.0",
]

[project.urls]
Homepage = "https://omics-os.com"
Documentation = "https://docs.omics-os.com"
Repository = "https://github.com/the-omics-os/lobster"

[project.entry-points."lobster.agents"]
proteomics_expert = "lobster.agents.proteomics.proteomics_expert:AGENT_CONFIG"
proteomics_de_analysis_expert = "lobster.agents.proteomics.de_analysis_expert:AGENT_CONFIG"
biomarker_discovery_expert = "lobster.agents.proteomics.biomarker_discovery_expert:AGENT_CONFIG"

[project.entry-points."lobster.states"]
ProteomicsExpertState = "lobster.agents.proteomics.state:ProteomicsExpertState"
DEAnalysisExpertState = "lobster.agents.proteomics.state:DEAnalysisExpertState"
BiomarkerDiscoveryExpertState = "lobster.agents.proteomics.state:BiomarkerDiscoveryExpertState"

[tool.setuptools]
packages.find = {where = ["."], include = ["lobster*"], namespaces = true}

[tool.setuptools.package-data]
"*" = ["py.typed"]
