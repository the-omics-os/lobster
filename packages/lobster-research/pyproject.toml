[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lobster-research"
version = "1.0.1"
description = "Research agents for Lobster AI - literature discovery and data management"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    {name = "Omics-OS", email = "info@omics-os.com"}
]
keywords = [
    "bioinformatics",
    "literature-search",
    "pubmed",
    "geo",
    "data-management",
    "dataset-discovery",
    "omics"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.12"
dependencies = [
    "lobster-ai~=1.0.0",
]

[project.urls]
Homepage = "https://omics-os.com"
Documentation = "https://docs.omics-os.com"
Repository = "https://github.com/the-omics-os/lobster"

[project.entry-points."lobster.agents"]
research_agent = "lobster.agents.research.research_agent:AGENT_CONFIG"
data_expert_agent = "lobster.agents.data_expert.data_expert:AGENT_CONFIG"

[project.entry-points."lobster.states"]
ResearchAgentState = "lobster.agents.research.state:ResearchAgentState"
DataExpertState = "lobster.agents.data_expert.state:DataExpertState"

[tool.setuptools]
packages.find = {where = ["."], include = ["lobster*"], namespaces = true}

[tool.setuptools.package-data]
"*" = ["py.typed"]
