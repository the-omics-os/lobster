[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lobster-visualization"
version = "1.0.0"
description = "Visualization agent for Lobster AI - publication-quality plots and interactive visualizations"
readme = "README.md"
requires-python = ">=3.12"
license = "AGPL-3.0-or-later"
authors = [
    {name = "Omics-OS", email = "info@omics-os.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
]
keywords = ["bioinformatics", "visualization", "plotting", "single-cell", "omics"]
dependencies = [
    "lobster-ai~=1.0.0",
]

[project.urls]
"Homepage" = "https://www.omics-os.com"
"Documentation" = "https://docs.omics-os.com"
"Source Code" = "https://github.com/the-omics-os/lobster"

[project.entry-points."lobster.agents"]
visualization_expert_agent = "lobster.agents.visualization_expert:AGENT_CONFIG"

[project.entry-points."lobster.states"]
VisualizationExpertState = "lobster.agents.visualization_state:VisualizationExpertState"

[tool.setuptools]
packages.find = {where = ["."], include = ["lobster*"], namespaces = true}
